# 顯示用標題，同時會被加入 search
title: 搖曳露營

# 符合關鍵字的 Thread 才會被加入 search，以`~`夾起來的 Thread 會直接不處理
keywords:
  - 喵萌
  - 繁體
  - ~合集~

# 使用 JS RegExp 寫法，`\`不用寫成`\\`，以第一個 group 來 parse
episodeParser: /第\s*(\d+(?:-\d+)?)\s*[話话]/

# 使用 JS RegExp 寫法
# 若 episodeParser 被定義，忽略此項
# 但這邊是過濾切開後的 tokens，一般使用者不會看到 tokens 被如何切開...
userBlacklistPatterns:
  - /\d+月\d+日/
  - /\d+\s*月新番/
