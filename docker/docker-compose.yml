version: "3.2"

services:
  aria2:
    image: abcminiuser/docker-aria2-with-webui:latest
    ports:
      - 6880:80
      - 6800:6800
    volumes:
      - ./data/download:/data
      - ./data/aria2:/conf
    environment:
      - PGID={YOUR_GID}
      - PUID={YOUR_UID}
      - SECRET=dockerdmhy
    restart: unless-stopped

  dmhy:
    image: dmhy-subscribe
    container_name: dmhy
    volumes:
      - ./data/dmhy:/root/.dmhy-subscribe
      - ./data/cron/cron.log:/root/cron.log
    environment:
      - LANG=C.UTF-8
      - CRON_FREQ='0 * * * *'
